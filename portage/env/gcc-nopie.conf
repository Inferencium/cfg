# Portage env GCC - No PIE.

# Copyright 2022 Inference


# Toolchain.
AR="ar"
CC="gcc"
CPP="cpp"
CXX="g++"
NM="nm"
RANLIB="ranlib"


# Flags.
## Hardening flags.
C_SEC="-fPIC -fstack-protector-all -fstack-clash-protection -D_FORTIFY_SOURCE=2 -fwrapv"
LD_SEC="-Wl,--strip-all -Wl,-z,defs -Wl,-z,now -Wl,-z,relro"

## Compiler flags.
CFLAGS="-march=znver3 -O2 -pipe -flto=4 -U__gnu_linux__ ${C_SEC}"
CXXFLAGS="-march=znver3 -O2 -pipe -flto=4 ${C_SEC}"

## Linker flags.
LDFLAGS="-Wl,-O2 ${LD_SEC}"
